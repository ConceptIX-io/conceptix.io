<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Not Found | ConceptIX</title>
	<script src="https://unpkg.com/htmx.org@2.0.0"
		integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw"
		crossorigin="anonymous"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,-25" />
</head>

<body>
	<main>
		<div class="max-w-screen-xl mx-auto px-4 flex items-center justify-start h-screen md:px-8">
			<div class="max-w-lg mx-auto space-y-3 text-center">
				<h3 class="text-[#FF8800] font-semibold">
					404 Error
				</h3>
				<p class="text-gray-800 text-4xl font-semibold sm:text-5xl">
					Page not found
				</p>
				<p class="text-gray-600">
					Sorry, the page you are looking for could not be found or has been removed.
				</p>
				<div class="flex flex-wrap items-center justify-center gap-3">
					<a href="history.back()"
						class="block py-2 px-4 text-white font-medium bg-[#FF8800] duration-150 hover:bg-[#F1762E] active:bg-[#FF8800] rounded-lg">
						Go back
					</a>
					<a href="mailto:support@conceptix.io"
						class="block py-2 px-4 text-gray-700 hover:bg-gray-50 font-medium duration-150 active:bg-gray-100 border rounded-lg">
						Contact support
					</a>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
